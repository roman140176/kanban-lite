name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }

      - run: pnpm i --frozen-lockfile
      - run: pnpm lint:oxlint
      - run: pnpm lint:eslint
      - run: pnpm test:unit
      - run: pnpm run build

